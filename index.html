<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/media/favpng_vector-graphics-clip-art-pixel-8-bit-color-image.png">
    <link rel="stylesheet" href="./src/css/main.css">
    <script type="module" src="./src/js/main.js" defer></script>
    <title>BreakTrough</title>
</head>
<body>
    <header>
        <h1>BreakTrough</h1>
    </header>

    <section id="startOverlay" class="start-overlay working-area">
        <button id="startBtn" class="start-btn" title="Start">Start</button>
    </section>

    <main>
        <div id="workingArea" class="game-area" ></div>
    </main>

    <section id="endOverlay" class="end-overlay working-area">
        <h2>Game Over</h2>
        <button id="endBtn" class="end-btn" title="Play-again">Play Again</button>
    </section>

    <footer>
        <div id="time" class="time">
            <h3>Time:</h3>
        </div>

        <div id="score" class="score">
            <h3>Score:</h3>
        </div>
        <div id="life" class="life">
            <img src="./src/assets/media/favpng_vector-graphics-clip-art-pixel-8-bit-color-image.png" alt="life-heart" class="life-heart">
            <h3>1</h3>
        </div>
    </footer>

</body>
</html>
